<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo data storage component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img class="background-img" src="/images/bg-desktop.png" alt="bg-desktop">
        <div class="storage-container">
            <div class="logo-icon-container">
                <img class="logo-img" src="/images/logo.svg" alt="logo">
                <div class="file-container">
                    <div class="icon document-icon">
                        <img  src="/images/icon-document.svg" alt="icon-document">
                    </div>
                    <div class="icon folder-icon">
                        <img  src="/images/icon-folder.svg" alt="icon-folder">
                    </div>
                    <div class="icon upload-icon">
                        <img  src="/images/icon-upload.svg" alt="icon-upload">
                    </div>   
                </div>
            </div>
            <div class="storage-display">
                <p> Youâ€™ve used <b>815 GB</b> of your storage</p>
                <div class="display-scale">
                    
                    <div class="gradient-scale">
                        <div class="circle-display-scale"></div>
                    </div>  
                </div> 
                <div class="storage">
                    <span>0 GB</span>
                    <span>1000 GB</span>
                </div>
                <div class="space-left-shower">
                    <span><strong>185</strong></span>   <span>GB LEFT</span> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
